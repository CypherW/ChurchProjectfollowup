{% extends 'partials/base.html' %}
{% block title %} Follow Up {% endblock %}
{% load crispy_forms_tags %}
{% include 'partials/topnav.html' %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-white p-3">
                <h3 class="bg-info text-white p-3">Follow Up</h3>
                <hr>
                <div class="info">
                    <h4>{{ name }}</h4>
                </div>  
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <a class="btn btn-secondary" href="{% url 'dashboard-followup_due' %}">Cancel</a>
                    <input class="btn btn-info" type="submit" value="Confirm">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
