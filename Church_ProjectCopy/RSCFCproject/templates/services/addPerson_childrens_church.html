{% extends 'partials/groups_base.html' %}
{% block title %} Add Person {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load static %}
<div id="modal-here"></div>
<div id="modals-here"
    class="modal modal-blur fade"
    style="display: none"
    aria-hidden="false"
    tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content"></div>
    </div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-white p-3">
                <h3 class="bg-info text-white p-3">Add Child</h3>
                
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                
                <div class="form-check mb-3" id="group_option_form">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckAddtoGroup"
                    hx-get="add_toClassForm"
                    hx-target="#group_option_form">
                    <label class="form-check-label" for="flexCheckDefault">
                        Add to class?
                    </label>
                <div class="mt-2" id="buttons">
                <a class="btn btn-danger" href="{% url 'childrens_church_attendance' %}">Cancel</a>
                <input class="btn btn-secondary disabled" type="submit" value="Confirm">
                </div>
                </div>
                </form>
            </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
