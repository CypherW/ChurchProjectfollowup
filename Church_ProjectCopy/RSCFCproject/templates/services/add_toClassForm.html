
<h6><b>Select class/classes</b></h6>

{% for option in class_options %}

<div class="form-check" id=form-check method="POST"  >
       
   <div class="mt-2">     
    <input class="form-check-input" type="checkbox" name="checks[]" value="{{option.pk}}" id="flexCheckAddtoGroup">
    <label class="form-check-label" for="flexCheckDefault">{{ option.class_name }}
    </label>
   </div>
    
</div>
{% endfor %}

    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
    <input class="btn btn-info" type="submit" value="Confirm">
    </div>
    </div>
</form>
