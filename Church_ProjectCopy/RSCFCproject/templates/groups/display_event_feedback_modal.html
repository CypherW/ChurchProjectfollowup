<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-info">
        <h5 class="modal-title text-white">{{ session }}: {{ date }}</h5>
      </div>
      <div class="modal-body">
        <ul>
        <li>Word Discussed: {{ feedback.word_discussed }}</li>
        <li>Prayed About: {{ feedback.prayed_about }}</li>
        <li>Testimonies: {{ feedback.tesimonies }}</li>
        <li>Prayer Requests: {{ feedback.prayer_requests }}</li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
