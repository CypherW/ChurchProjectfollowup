{% extends 'partials/base.html' %}
{% block title %} Meetings {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
{% load bootstrap5 %}
{% bootstrap_javascript %}
{% bootstrap_css %}
{% load static %}


<div class="col-md-11 mt-5">
  <div class="card">
      <div class="card-header bg-info text-white">
          Select {{ child }}'s parent/guardian
      </div>
      <div class="card-body">
        <div class="d-flex justify-content-start" id="parent_selected">
            <div class="column mr-2">          <h6>Select Parent:</h6>
              </div>
              <div class="column">
          <input type="text" id="searchField" placeholder="Search"
      hx-get="load_searchByTyping_add_parent"
      hx-target="#results"
      hx-trigger="keyup changed delay:100ms"
      name="search"
      hx-vals='{"myVariable": "{{ child.id }}"}'
      >
      <div id="results"></div>
      </div>
      </div>
    </div>
  </div>
  </div>

{% endblock %}
